<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bill Splitting</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="billsplitcss.css">
</head>
<body>
    <div class="container">
        <h1>✨ Bill Splitting ✨</h1>
        
        <div id="calculator" class="tab-content active">
            <div class="form-group">
                <label>Total Bill Amount:</label>
                <input type="number" id="totalBill" min="0" step="0.01" placeholder="Enter total bill amount">
            </div>
            
            <div class="form-group">
                <div class="friends-header">
                    <button onclick="addFriend()">+ Add Friend</button>
                </div>
                <div id="friendsContainer" class="friends-container"></div>
            </div>
            
            <button onclick="calculateSplit()" class="calculate-btn">Calculate Split</button>
            <div id="billResult" class="result-container"></div>
        </div>
    </div>
    
    <script src="billsplitjs.js"></script>
</body>
</html>
