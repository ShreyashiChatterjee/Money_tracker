<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            background: #6c47ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #5633ff;
            transform: scale(1.05);
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        select:hover,
        input:hover {
            background: #2a2a2a;
            color: white;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid gray;
        }

        th {
            background: #333;
            font-weight: bold;
        }

        tr {
            transition: background 0.3s;
        }

        tr:hover {
            background: #292929;
        }

        .emoji {
            font-size: 2rem;
            margin: 10px 0;
        }

        canvas {
            margin-top: 20px;
            width: 100%;
            height: 400px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            button {
                padding: 10px;
            }

            select,
            input {
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            canvas {
                height: 300px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }

            select,
            input {
                padding: 8px;
            }

            table {
                font-size: 12px;
            }

            canvas {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Money Tracker</h1>
        <label for="income">Total Budget/Income:</label>
        <input type="number" id="income" placeholder="Enter your total income">
        <div class="form">
            <select id="transactionType">
                <option value="debit">Debit (Expense)</option>
                <option value="credit">Credit (Income)</option>
            </select>
            <select id="category">
                <option value="College Fee">College Fee</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Crypto Investments">Crypto Investments</option>
                <option value="Stock Investments">Stock Investments</option>
                <option value="Other">Other (Enter below)</option>
            </select>
            <input type="text" id="customCategory" placeholder="Enter custom category" style="display:none;">
            <input type="number" id="amount" placeholder="Enter Amount">
            <input type="date" id="date">
            <button onclick="addTransaction()">Add Transaction</button>
        </div>
        <h2>Expense in <span id="currentMonth"></span>: ‚Çπ<span id="totalExpense">0</span></h2>
        <h2>Total Credit: ‚Çπ<span id="totalCredit">0</span></h2>
        <h2>Total Debit: ‚Çπ<span id="totalDebit">0</span></h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>
        <h2>Savings/Loss: ‚Çπ<span id="savings">0</span></h2>
        <div class="emoji" id="emoji">üòä</div>
        <canvas id="profitLossChart"></canvas>
    </div>

    <script>
        let totalExpense = 0;
        let totalIncome = 0;
        let totalCredit = 0;
        let totalDebit = 0;

        document.getElementById("currentMonth").innerText = new Date().toLocaleString('default', { month: 'long' });

        document.getElementById("category").addEventListener("change", function () {
            let customCategory = document.getElementById("customCategory");
            customCategory.style.display = this.value === "Other" ? "block" : "none";
        });

        // Initialize the Chart
        let ctx = document.getElementById("profitLossChart").getContext("2d");
        let profitLossChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Total Income", "Total Credit", "Total Expense", "Savings"],
                datasets: [{
                    label: "Financial Overview (‚Çπ)",
                    data: [0, 0, 0, 0], // Initial empty data
                    backgroundColor: ["green", "blue", "red", "yellow"],
                    borderColor: ["darkgreen", "darkblue", "darkred", "goldenrod"],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        function addTransaction() {
            let type = document.getElementById("transactionType").value;
            let category = document.getElementById("category").value;
            if (category === "Other") {
                category = document.getElementById("customCategory").value.trim();
            }
            let amount = parseFloat(document.getElementById("amount").value);
            let date = document.getElementById("date").value;

            if (category && !isNaN(amount) && date) {
                let table = document.getElementById("transactionTable");
                let row = table.insertRow();
                row.innerHTML = `<td>${type}</td>
    <td>${category}</td>
    <td>‚Çπ${amount}</td>
    <td>${date}</td>
    <td><button onclick="deleteTransaction(this, '${type}', ${amount})">‚ùå</button></td>
    `;
                if (type === "credit") {
                    totalCredit += amount;
                } else {
                    totalDebit += amount;
                    totalExpense += amount;
                }
                updateTotals();
            }
        }

        function deleteTransaction(button, type, amount) {
            button.parentElement.parentElement.remove();
            if (type === "credit") {
                totalCredit -= amount;
            } else {
                totalDebit -= amount;
                totalExpense -= amount;
            }
            updateTotals();
        }

        function updateTotals() {
            totalIncome = parseFloat(document.getElementById("income").value) || 0;
            let savings = totalIncome + totalCredit - totalDebit;

            document.getElementById("totalExpense").innerText = totalExpense;
            document.getElementById("totalCredit").innerText = totalCredit;
            document.getElementById("totalDebit").innerText = totalDebit;
            document.getElementById("savings").innerText = savings;
            document.getElementById("emoji").innerText = savings >= 0 ? "üòä" : "üòü";

            updateChart();
        }

        // Function to update the Chart
        function updateChart() {
            profitLossChart.data.datasets[0].data = [totalIncome, totalCredit, totalExpense, totalIncome + totalCredit - totalDebit];
            profitLossChart.update();
        }

        document.getElementById("income").addEventListener("input", updateTotals);
    </script>
</body>

</html>
